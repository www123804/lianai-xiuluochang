
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>钟溪鹿 · 第一章</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #fff5f8;
      color: #333;
      padding: 20px;
    }
    .character {
      font-weight: bold;
      color: #d64a6e;
    }
    .dialogue {
      margin: 20px 0;
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #ffcad4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>钟溪鹿 · 第一章：她说她不在意</h2>
  <div class="dialogue">
    <span class="character">钟溪鹿：</span>“喂——白杨，你的书掉了啦。”
  </div>
  <div class="dialogue">
    她把书轻轻砸在你桌上，嘴角挂着得意笑容：“昨晚是不是又玩游戏玩太晚了？”
  </div>

  <div class="options">
    <button onclick="showResponse('你少来！钟溪鹿脸红了一下，但笑得更甜了。')">A. 才没有，我是在想你。</button>
    <button onclick="showResponse('我就知道！她笑着戳了戳你的额头。')">B. 嗯……也许吧。</button>
    <button onclick="showResponse('她的笑容顿了一下：“……哼，懒得理你。”')">C. 关你什么事啊。</button>
  </div>

  <div class="response" id="response"></div>

  <script>
    function showResponse(text) {
      document.getElementById('response').innerText = text;
    }
  </script>
</body>
</html>
